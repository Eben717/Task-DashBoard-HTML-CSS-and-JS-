<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskIt</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <div class="logo">
                    <h2>TaskIt</h2>
                    <div class="close">
                        <span class="material-symbols-outlined full">
                            close
                            </span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    dashboard
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    check_box
                                </span>
                                <span class="title">Project</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    group
                                </span>
                                <span class="title">My Client</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    task
                                </span>
                                <span class="title">My Task</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    chat_bubble
                                </span>
                                <span class="title">Message</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    account_balance_wallet
                                </span>
                                <span class="title">My Billing</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="upgrade">
                <h4>Upgrade to <bold>PRO</bold> for<br> more features</h4>
                <div class="upBtn">
                    <button>Upgrade</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="searchBx">
                    <h2>Dashboard</h2>
                    <div class="inputBx">
                        <span class="material-symbols-outlined searchOpen">
                            search
                        </span>
                        <input type="text" placeholder="Search...">
                        <span class="material-symbols-outlined searchClose">
                            close
                        </span>
                    </div>
                </div>
                <div class="user">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </div>
                <div class="userImg">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/008/442/086/small_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="user_img">
                </div>
                <h2>TaskIt<br><span>Administrator</span></h2>
                <div class="arrow">
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </div>
                <div class="toggle">
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                        <span class="material-symbols-outlined">
                            close
                            </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
